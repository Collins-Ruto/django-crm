{% extends 'base.html' %} {% block content %}

<div class="w-full flex">
  <div class="w-[20rem] mx-auto">
    <div class="text-center">
      <h1 class="text-red-600 font-bold text-4xl mx-auto">Add Record</h1>
    </div>
    <form
      method="POST"
      action="{% url 'add_record' %}"
      class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
    >
      {% csrf_token %}
      {% if form.errors %}
      <div
        class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
        role="alert"
      >
      Your form has errors
          {% for field in form %}
            {% if field.errors %}
                {{ field.errors }} <br/>
            {% endif %}
          {% endfor %}
      </div>
      {% endif %}

      {{ form.as_p }}

      <button
        type="submit"
        class="text-white font-bold border-gray-200 border rounded dark:bg-gray-900 py-2 px-4 focus:outline-none focus:shadow-outline"
      >
        Add Record
      </button>
    </form>
  </div>
</div>

{% endblock %}
