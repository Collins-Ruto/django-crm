{% extends 'base.html' %} {% block content %}

<div class="w-full flex">
  <div class="mx-auto">
    {% if user.is_authenticated %}

    <div class="text-center">
      <h1 class="text-red-600 font-bold text-4xl mx-auto">Hello There</h1>
    </div>

    {% else %}

    <div class="text-center">
      <h1 class="text-red-600 font-bold text-4xl mx-auto">login</h1>
    </div>
    <form
      method="POST"
      action="{% url 'home' %}"
      class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
    >
      {% csrf_token %}
      <div class="mb-4">
        <label
          class="block text-gray-700 text-sm font-bold mb-2"
          for="username"
        >
          Username
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          name="username"
          type="text"
          placeholder="Username"
          required
        />
      </div>
      <div class="mb-6">
        <label
          class="block text-gray-700 text-sm font-bold mb-2"
          for="password"
        >
          Password
        </label>
        <input
          class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          name="password"
          type="password"
          placeholder="********"
          required
        />
        <p class="text-red-500 text-xs italic">Please choose a password.</p>
      </div>
      <button
        type="submit"
        class="text-white font-bold border-gray-200 border rounded dark:bg-gray-900 py-2 px-4 focus:outline-none focus:shadow-outline"
      >
        Sign In
      </button>
    </form>
  </div>
</div>

{% endif %} {% endblock %}
